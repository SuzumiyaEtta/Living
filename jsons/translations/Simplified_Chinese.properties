All The Paths = 所有线路
All technologies from the Ancient Era and the tech groups enabling entry into the Classical Era upon discovering the first researchable Classical tech constitute the sample of available choices. The sequence of selecting these technologies passively determines a corresponding path, with each path providing distinct bonuses.\nOnly the first selected technology in each column of the tech tree determines the path direction, not the second or third.\nThere are 28 paths with 196 selection patterns, derived from the arrangement of the first three columns of technologies (excluding the initial [Agriculture]) sufficient to advance to the Classical Era.\nUpon entering the Classical Era, the path becomes permanently locked and unchangeable.\nPaths are represented as three-digit codes corresponding to the three path-determining technologies.\nHundreds digit: \n1→[Pottery] 2→[Animal Husbandry] 3→[Archery] 4→[Mining]\nDouble digit: \n1→[Sailing] 2→[Calendar] 3→[Writing] 4→[Trapping] 5→[The Wheel] 6→[Masonry] 7→[Bronze Working]\nSingle digits: \n1→[Optics] 2→[Philosophy] 3→[Drama and Poetry] 4→[Horseback Riding] 5→[Mathematics] 6→[Construction] 7→[Iron Working] = 远古时代的所有科技以及通过发现首个可研发的古典时代科技进入古典时代的相关科技组成了线路选择的所有样本，通过判断点选这些科技的顺序，将会被动选择一条与该点选顺序对应的线路，每条线路提供各不相同的加成。\n科技树上每列点选的首个科技才可以决定线路方向，而不是第二个或第三个。\n线路一共有28条与196个点选方向，这来自科技树除初始农业科技以外的前三列足以进入古典时代的科技的排布。\n一旦进入古典时代，就意味着线路已经选择完成，且无法再次被更改。\n线路的路线以三位数的形式呈现，分别对应三个点选线路所需的科技。\n百位数：\n1→[Pottery] 2→[Animal Husbandry] 3→[Archery] 4→[Mining]\n十位数：\n1→[Sailing] 2→[Calendar] 3→[Writing] 4→[Trapping] 5→[The Wheel] 6→[Masonry] 7→[Bronze Working]\n个位数：\n1→[Optics] 2→[Philosophy] 3→[Drama and Poetry] 4→[Horseback Riding] 5→[Mathematics] 6→[Construction] 7→[Iron Working]
